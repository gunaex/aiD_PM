<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Issue | aiD_PM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar-item-active {
            border-right: 4px solid #3b82f6;
            background: #1e293b;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 font-sans h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-950 text-slate-400 flex flex-col border-r border-slate-800">
            <div class="p-6 text-white font-bold text-xl tracking-tight border-b border-slate-800">
                aiD_PM <span class="text-blue-500">System</span>
            </div>
            <nav class="flex-1 mt-4 overflow-y-auto">
                <a href="/"
                    class="flex items-center px-6 py-3 hover:bg-slate-900 hover:text-white transition">Dashboard</a>
                <a href="/projects/list"
                    class="flex items-center px-6 py-3 hover:bg-slate-900 hover:text-white transition">Projects</a>
                <a href="/kanban"
                    class="flex items-center px-6 py-3 hover:bg-slate-900 hover:text-white transition">Kanban</a>
                <a href="/tracking"
                    class="flex items-center px-6 py-3 hover:bg-slate-900 hover:text-white transition">Tracking</a>
                <a href="/calendar-grid"
                    class="flex items-center px-6 py-3 hover:bg-slate-900 hover:text-white transition">Calendar</a>

                <div class="px-6 py-2 mt-4 mb-2 border-t border-slate-700"></div>
                <a href="/management-control"
                    class="flex items-center px-6 py-3 hover:bg-slate-900 hover:text-white transition">Control
                    Center</a><a href="/phases"
                    class="flex items-center px-6 py-3 hover:bg-slate-900 hover:text-white transition">Phases</a>
                <a href="/functions"
                    class="flex items-center px-6 py-3 hover:bg-slate-900 hover:text-white transition">Functions/Req</a>
                <a href="/issues"
                    class="flex items-center px-6 py-3 sidebar-item-active text-white hover:bg-slate-900 hover:text-white transition">Issues</a>
            </nav>
            <div class="p-4 border-t border-slate-800 text-xs text-slate-500 text-center">
                v1.5 AI Powered
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8 bg-slate-50 min-h-full">
            <div class="max-w-4xl mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-slate-800">Create New Issue</h1>
                    <p class="text-slate-500 text-sm">Report and track project issues</p>
                </div>

                <!-- Form -->
                <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-8">
                    <form action="/issues/create" method="POST" class="space-y-6">

                        <!-- Project, Phase & Function -->
                        <div class="grid grid-cols-3 gap-6">
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">
                                    Project <span class="text-red-500">*</span>
                                </label>
                                <select name="project_id" required
                                    class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                                    <option value="">-- Select Project --</option>
                                    {% for project in projects %}
                                    <option value="{{ project.id }}" {% if selected_project_id==project.id %}selected{%
                                        endif %}>
                                        {{ project.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">
                                    Phase
                                </label>
                                <select name="phase_id"
                                    class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                                    <option value="">-- No Phase --</option>
                                    {% for phase in phases %}
                                    <option value="{{ phase.id }}">{{ phase.phase_name }} (Project #{{ phase.project_id
                                        }})</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">
                                    Function / Requirement
                                </label>
                                <select name="function_id"
                                    class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                                    <option value="">-- No Function --</option>
                                    {% for func in functions %}
                                    <option value="{{ func.id }}">{{ func.function_code }}: {{ func.function_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Issue Title -->
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">
                                Issue Title <span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="issue_title" required
                                placeholder="e.g., Login button not working on mobile"
                                class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">
                                Description
                            </label>
                            <textarea name="issue_description" rows="4"
                                placeholder="Detailed description of the issue..."
                                class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>

                        <!-- Type, Severity, Priority -->
                        <div class="grid grid-cols-3 gap-6">
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">
                                    Issue Type <span class="text-red-500">*</span>
                                </label>
                                <select name="issue_type" required
                                    class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                                    <option value="Bug">Bug</option>
                                    <option value="Task">Task</option>
                                    <option value="Enhancement">Enhancement</option>
                                    <option value="Risk">Risk</option>
                                    <option value="Question">Question</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">
                                    Severity <span class="text-red-500">*</span>
                                </label>
                                <select name="severity" required
                                    class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                                    <option value="Critical">Critical</option>
                                    <option value="High">High</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">
                                    Priority <span class="text-red-500">*</span>
                                </label>
                                <select name="priority" required
                                    class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                                    <option value="Critical">Critical</option>
                                    <option value="High">High</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                        </div>

                        <!-- PIC & Due Date -->
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">
                                    Assign to (PIC)
                                </label>
                                <select name="pic_resource_id"
                                    class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                                    <option value="">-- Unassigned --</option>
                                    {% for resource in resources %}
                                    <option value="{{ resource.id }}">
                                        {{ resource.full_name }} ({{ resource.nickname }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">
                                    Due Date
                                </label>
                                <input type="date" name="due_date"
                                    class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex items-center justify-between pt-6 border-t border-slate-200">
                            <a href="/issues" class="text-sm text-slate-600 hover:text-slate-800 font-medium">
                                ‚Üê Back to Issues
                            </a>
                            <div class="flex gap-3">
                                <button type="reset"
                                    class="px-6 py-3 border border-slate-300 rounded-lg text-slate-700 font-medium hover:bg-slate-50 transition text-black">
                                    Clear Form
                                </button>
                                <button type="submit"
                                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium shadow-sm transition">
                                    Create Issue
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
